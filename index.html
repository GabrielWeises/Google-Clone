<!DOCTYPE html>
<html lang="pt-BR">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel='stylesheet' href='cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css' type='text/css'>
    <link rel="icon" type="image/svg" href="assets/fav.svg"/>
</head>

<body>
    <header class="menu">
        <div class="menu_section left">
            <img src="assets/burger-icon.svg" alt="Burguer" class="menu_icon" />
            <a href="#" class="menu_link active">Todos</a>
            <a href="#" class="menu_link">Imagens</a>
        </div>

        <div class="menu_section right">
            <img src="assets/more-icon.svg" alt="More" class="menu_icon" />
            <div class="menu_profile">
                <img src="assets/avatar.png" alt="Avatar Picture" class="menu_avatar">
                <img src="assets/circle-frame.svg" alt="Avatar Frame" class="menu_avatar--frame">
            </div>
        </div>
    </header>

    <main class="content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo" class="content_logo" />
        <input type="text" class="content_search " />
        <div class="content_buttons">
            <input type="button" class="content_button" value="Pesquisa Google" />
            <input type="button" class="content_button" value="Sinto-me com Sorte" />
        </div>

        <div class="content_offer">
            Disponibilizado pelo Google em: <a href="https://www.instagram.com/gabrielalves.code/">English </a> <a href="">Português (Brasil)</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brasil</span>
        </div>
        <div class="footer_sections">
            <div class="footer_section footer_links mobile_none">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
            </div>
            <div class="footer_section footer_links right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Definições</a>
            </div>
        </div>
    </footer>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
